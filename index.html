<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web App – Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="vendor.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapperclass">
        <h1>Simple Interest Calculator</h1>
        <div class="wrapper">
            <p class="label">Amount </p> <input type="number" id="principal">
        </div>
        <div class="wrapper">
            <p class="label">Interest </p> <input type="range" id="rate" min="1" max="20"> <span class="rateValue"
                contenteditable="true"></span>
        </div>
        <div class="wrapper">
            <p class="label">No. of Years</p> <input type="number" id="years"> <br />
        </div>
        <div class="wrapper">
            <p class="label">Result :</p>
            <p id="result"></p>
        </div>
        <button onclick="compute()">Compute</button>
        <p>Ⓒ Everyone Can Get Rich</p>
    </div>

</body>

</html>
